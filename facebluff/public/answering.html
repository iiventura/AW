<!DOCTYPE html>
<html>
<head>
	<title>FaceBluff - Answer</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<header>
		<div id="logo">
			<img src="img/Logo.png" alt="FaceBluff-Logo">
		</div>
		<div id="menu">
			<ul>
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Friends</a>
				</li>
				<li>
					<a href="#">Questions</a>
				</li>
				<li>
					<a href="#">Logout</a>
				</li>
				<li class="user-data"><img src="icons/Casper-01.png" class="user-points">50pts</li>
			</ul>
			
		</div>
	</header>
	<main>
		<div class="title">
			<h1 class="subtittle">Question?</h1>
		</div>
		<div class="form-options">
			<form method="" action="">
				<ul class="options">
					<li>
						<input type="radio" name="option" value="option1">
						<label>Option 1</label>
					</li>
					<li>
						<input type="radio" name="option" value="option2">
						<label>Option 2</label>
					</li>
					<li class="other-opt">
						<input type="radio" name="option" value="another">
						<label>Other:</label>
						<input type="text" name="other" >
					</li>
				</ul>
				<button type="submit">Answer</button>
			</form>
		</div>
		
		
	</main>
	<footer>
		<p>Created By <strong class="darklight">Silvia Martin</strong>
			and <strong class="darklight">Irene Ventura</strong></p>
	</footer>
</body>
</html>
