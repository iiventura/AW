<!DOCTYPE html>
<html>
<head>
	<title>FaceBluff - Question</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<header>
		<div id="logo">
			<img src="img/Logo.png" alt="FaceBluff-Logo">
		</div>
		<div id="menu">
			<ul>
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Friends</a>
				</li>
				<li>
					<a href="#">Questions</a>
				</li>
				<li>
					<a href="#">Logout</a>
				</li>
				<li class="user-data"><img src="icons/Casper-01.png" class="user-points">50pts</li>
			</ul>
			
		</div>
	</header>
	<main>
		<div class="title">
			<h1 class="subtittle">Question X</h1>
		</div>
		<div class="intro"> 			
				<p>
					You haven't answered yet <br>
					<button class="boton"> Answer the question</button><br>
					The next users are answered this question
				</p>
			</div>
		<div class="answers-list">
			<ul>
				<li>
					<img  src="icons/Slimer-01.png" class="user-avatar" alt="" >
					Slimer Martinez
					<button type="submit" formmethod="get" formaction="#">Guess</button>
				</li>
				<li>
					<img src="icons/Pennywise-01.png" class="user-avatar" alt="">
					Pennywise Rodriguez
					<button type="submit" formmethod="get" formaction="#">Guess</button>
				</li>
				<li>
					<img src="icons/Devil-01.png" class="user-avatar" alt="">
					Devil Boy
					<img class="result" src="icons/acierto.png"> 
				</li>
				<li>
					<img class="user-avatar" src="icons/Bat-01.png" alt="">
					Bat Man
					<img class="result" src="icons/error.png"> 
				</li>
			</ul>
		</div>
		
		
	</main>
	<footer>
		<p>Created By <strong class="darklight">Silvia Martin</strong>
			and <strong class="darklight">Irene Ventura</strong></p>
	</footer>
</body>
</html>
