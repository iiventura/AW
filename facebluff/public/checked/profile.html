<!DOCTYPE html>
<html>
<head>
	<title>FaceBluff - Profile</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<header>
		<div id="logo">
			<img src="img/Logo.png" alt="FaceBluff-Logo">
		</div>
		<div id="menu">
			<ul>
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Friends</a>
				</li>
				<li>
					<a href="#">Questions</a>
				</li>
				<li>
					<a href="#">Logout</a>
				</li>
				<li class="user-data"><img src="icons/Casper-01.png" class="user-points">50pts</li>
			</ul>
			
		</div>
	</header>
	<main>
		<div class="title">
			<h1 class="subtittle">Your Profile</h1>
		</div>
		<div class="profile-info">
			<img class="imgUsuario" src="icons/Capt Spaulding-01.png" alt="fotoUsuario">
			<p>
				<h4>Username</h4>
				name <br>
				years<br>
				points<br>
			</p>
			
			<div>
				<button type="submit"> Change profile</button>
			</div>
		</div>
	</main>
	<footer>
		<p>Created By <strong class="darklight">Silvia Martin</strong>
			and <strong class="darklight">Irene Ventura</strong></p>
	</footer>
</body>
</html>
