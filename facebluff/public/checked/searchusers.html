<!DOCTYPE html>
<html>
<head>
	<title>FaceBluff - Search Results</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<header>
		<div id="logo">
			<img src="img/Logo.png" alt="FaceBluff-Logo">
		</div>
		<div id="menu">
			<ul>
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Friends</a>
				</li>
				<li>
					<a href="#">Questions</a>
				</li>
				<li>
					<a href="#">Logout</a>
				</li>
				<li class="user-data"><img src="icons/Casper-01.png" class="user-points">50pts</li>
			</ul>
			
		</div>
	</header>
	<main>
		<div class="title">
			<h1 class="subtittle">Search Results:'i'</h1>
		</div>
		<div class="result-list">
			<ul>
				<li>
					<img src="icons/Dave-01.png" class="user-avatar">
					Dave Minion
					<button type="submit" formmethod="get" formaction="#" class="add-friend">Add Friend</button>
				</li>
				<li>
					<img src="icons/Capt Spaulding-01.png" class="user-avatar">
					Captain Spaulding
					<button type="submit" formmethod="get" formaction="#" class="requested-friend">Requested</button>
				</li>
			</ul>
		</div>
		
		
	</main>
	<footer>
		<p>Created By <strong class="darklight">Silvia Martin</strong>
			and <strong class="darklight">Irene Ventura</strong></p>
	</footer>
</body>
</html>
