<!DOCTYPE html>
<html>
<head>
	<title>FaceBluff - Friends</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<header>
		<div id="logo">
			<img src="img/Logo.png" alt="FaceBluff-Logo">
		</div>
		<div id="menu">
			<ul>
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Friends</a>
				</li>
				<li>
					<a href="#">Questions</a>
				</li>
				<li>
					<a href="#">Logout</a>
				</li>
				<li class="user-data"><img src="icons/Casper-01.png" class="user-points">50pts</li>
			</ul>
			
		</div>
	</header>
	<main>
		<div class="title">
			<h1 class="subtittle">Friend Requests</h1>
		</div>
		<div class="requests-list">
			<ul>
				<li>
					<img src="icons/Jack Skellington-01.png" class="user-avatar">
					Jack Skellington
					<button type="submit" formmethod="get" formaction="#">Reject</button>
					<button type="submit" formmethod="get" formaction="#">Accept</button>
				</li>
				<li>
					<img src="icons/Grim Reaper-01.png" class="user-avatar">
					Grim Reaper
					<button type="submit" formmethod="get" formaction="#">Reject</button>
					<button type="submit" formmethod="get" formaction="#">Accept</button>
				</li>
			</ul>
		</div>
		<div class="title">
			<h1 class="subtittle">Find Friends</h1>
		</div>
		<div class="searchbar">
			<form class="searcher" method="post" action="">
				<label for="search">Search by Name:</label>
				<input type="text" name="username">
				<button type="submit">Search</button>
			</form>
		</div>
		<div class="title">
			<h1 class="subtittle">Friends</h1>
		</div>
		<div class="f-list">
			<ul>
				<li>
					<img src="icons/Guy Fawkes-01.png" class="user-avatar">
					Guy Fawkes
				</li>
				<li>
					<img src="icons/Marshmallow Man-01.png" class="user-avatar">
					Marshmallow Man
				</li>
			</ul>
		</div>
	</main>
	<footer>
		<p>Created By <strong class="darklight">Silvia Martin</strong>
			and <strong class="darklight">Irene Ventura</strong></p>
	</footer>
</body>
</html>
